# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ns-dawn-azure-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8c465c050ded49b0a9fb030c943a7210 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8da3e59f71c4b1a963d15e0de0ecb6a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c465c050ded49b0a9fb030c943a7210 }}/ns-dawn-azure-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ns-dawn-azure-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f64b3b10c07442249a60aea59bed08d2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c465c050ded49b0a9fb030c943a7210 }}/ns-dawn-azure-test:${{ github.sha }}'